<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adarsh kumar - Web Developer & Data Scientist. Portfolio showcasing my skills, projects, and contact information.">
    <meta name="keywords" content="Web Developer, Data Scientist, Portfolio, UI/UX Design, App Development">
    <meta name="author" content="Adarsh kumar">
    <title>Adarsh kumar - Portfolio</title>
    <link rel="stylesheet" href="trystyle.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Adarsh kumar</div>
            <ul id="menuList">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <i class="fa-solid fa-circle-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p class="tab-links active-link" onclick="opentab(event, 'Skills')">Skills</p>
        <p class="tab-links" onclick="opentab(event, 'Experience')">Experience</p>
        <p class="tab-links" onclick="opentab(event, 'Education')">Education</p>
        
        <div id="Skills" class="tab-contents active-tab">Web Development, Data Science, UI/UX Design</div>
        <div id="Experience" class="tab-contents">Worked on several freelance projects.</div>
        <div id="Education" class="tab-contents">Bachelorâ€™s in Computer Science.</div>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-card">
            <img src="work1.webp" loading="lazy" alt="Quiz App">
            <p>Quiz App</p>
        </div>
        <div class="project-card">
            <img src="work2.webp" loading="lazy" alt="E-commerce Site">
            <p>E-commerce Website</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form onsubmit="sendMessage(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send</button>
            <p id="msg">Message sent successfully!</p>
        </form>
    </section>

    <script>
        function openmenu() {
            document.getElementById("menuList").style.right = "0";
        }
        function closemenu() {
            document.getElementById("menuList").style.right = "-200px";
        }

        function opentab(event, tabname) {
            let tablinks = document.getElementsByClassName("tab-links");
            let tabcontents = document.getElementsByClassName("tab-contents");
            
            for (let tablink of tablinks) {
                tablink.classList.remove("active-link");
            }
            for (let tabcontent of tabcontents) {
                tabcontent.classList.remove("active-tab");
            }
            
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }

        function sendMessage(event) {
            event.preventDefault();
            let msg = document.getElementById("msg");
            msg.style.opacity = "1";
            setTimeout(function() {
                msg.style.opacity = "0";
            }, 4000);
        }
    </script>
</body>
</html>
